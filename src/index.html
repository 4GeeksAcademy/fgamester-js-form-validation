<!DOCTYPE html>
<html>
  <head>
    <title>Payment Form</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./app.js"></script>
  </head>

  <body>
    <div
      class="container-fluid d-flex justify-content-center align-item-center"
    >
      <!-- card mediante bootstrap -->
      <div class="card text-center col-9 mt-5">
        <!-- header-->
        <form id="paymentForm" name="paymentForm">
          <div class="card-header">
            <h3 class="text-start">
              Payment form example
            </h3>
          </div>
          <!-- body -->
          <div class="card-body">
            <!-- row que contiene la alerta -->
            <div id="fieldsMissing"></div>
            <!-- row 1 -->
            <div class="row cols-12 mb-3">
              <!-- input de nro tarjeta -->
              <div class="col-5 text-start">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                  type="text"
                  id="cardNumber"
                  name="cardNumber"
                  class="form-control"
                  placeholder="XXXXXXXXXXXX"
                  required
                />
              </div>
              <!-- input de nro cvc -->
              <div class="col-3 text-start">
                <label for="cvcNumber" class="form-label">CVC #</label>
                <input
                  type="text"
                  id="cvcNumber"
                  name="cvcNumber"
                  class="form-control"
                  placeholder="0000"
                  required
                />
              </div>
              <!-- input de monto -->
              <div class="col-4 text-start">
                <label for="amount" class="form-label">Amount</label>
                <input
                  type="text"
                  id="amount"
                  class="form-control"
                  placeholder="Amount"
                  required
                />
              </div>
            </div>
            <!-- row 2 -->
            <div class="row cols-12 mb-3">
              <!-- input de nombre -->
              <div class="col-6 text-start">
                <label for="firstName" class="form-label">Nombre</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  required
                />
              </div>
              <!-- input de apellido -->
              <div class="col-6 text-start">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <!-- row 3 -->
            <div class="row cols-12 mb-3">
              <!-- ciudad -->
              <div class="col-6 text-start">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" class="form-control" required />
              </div>
              <!-- estado -->
              <div class="col-3 text-start">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                  <option value="" disabled selected>Select an State</option>
                  <option value="State 1">State 1</option>
                  <option value="State 2">State 2</option>
                  <option value="State 3">State 3</option>
                </select>
              </div>
              <!-- nro postal -->
              <div class="col-3 text-start">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input
                  type="text"
                  id="postalCode"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <!-- row 4 -->
            <div class="row cols-12 mb-3 m-0 justify-content-between">
              <!-- payment section -->
              <div class="col-3">
                <div class="row-2">
                  <div class="col mb-2 text-start">
                    We accept:
                  </div>
                  <!-- payment select -->
                  <div class="col bg-secondary rounded py-1 ps-3">
                    <!-- visa media -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        name="payment"
                        id="visa-media"
                        class="form-check-input"
                        checked
                      />
                      <label for="visa-media" class="form-check-label"
                        ><i class="fa-brands fa-cc-visa"></i
                      ></label>
                    </div>

                    <!-- master media -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        name="payment"
                        id="master-media"
                        class="form-check-input"
                      />
                      <label for="master-media" class="form-check-label"
                        ><i class="fa-brands fa-cc-mastercard"></i
                      ></label>
                    </div>

                    <!-- amex media -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        name="payment"
                        id="amex-media"
                        class="form-check-input"
                      />
                      <label for="amex-media" class="form-check-label"
                        ><i class="fa-brands fa-cc-amex"></i
                      ></label>
                    </div>

                    <!-- dinner media -->
                    <div class="form-check form-check-inline">
                      <input
                        type="radio"
                        name="payment"
                        id="dinner-media"
                        class="form-check-input"
                      />
                      <label for="dinner-media" class="form-check-label"
                        ><i class="fa-brands fa-cc-diners-club"></i
                      ></label>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Message section -->
              <div class="col-6">
                <label for="messageForm mb-3">Message</label>
                <textarea
                  id="messageForm"
                  class="form-control"
                  rows="3"
                ></textarea>
                <p>
                  <small class="text-secondary">Add any notes here.</small>
                </p>
              </div>
            </div>
          </div>

          <!-- footer -->
          <div class="card-footer text-body-secondary">
            <div class="d-flex justify-content-end">
              <button type="button" class="btn btn-secondary mx-1">
                Cancel
              </button>
              <button type="button" class="btn btn-primary mx-1" id="sendBtn">
                Send
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
